<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Buttons</title>
</head>
<body>
    <button class="btn_onclick">Button 1</button>
    <button class="btn_onclick">Button 2</button>
    <button class="btn_onclick">Button 3</button>

    <script>
        const ex3buttons = document.querySelectorAll(".btn_onclick");

        for (button of ex3buttons) {
            
            button.addEventListener('click', changeColor);
        }

        function changeColor(){
            let colorFor = getColor();
            document.body.style.backgroundColor = `#${colorFor}`;
        }

        function getColor() {
            let colorTemp = Math.floor(Math.random()*16777215).toString(16);
            return colorTemp;
        }
    </script>
</body>
</html>
