<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>
<body>
    <button class="btn btn_inline" onclick="changeBackground()">Change BG Color</button>
    
    <script>
        function changeBackground() {
            document.body.style.backgroundColor = "lightblue";
        }
    </script>
</body>
</html>
